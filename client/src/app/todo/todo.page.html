
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label *ngIf="editingTask?.id !== task.id">{{task.name}}</ion-label>
      <ion-input *ngIf="editingTask?.id === task.id[(ngModel)]=editingTask.name">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-buttons slot="end">
    <ion-button *ngIf="editingTask?.id !== task.id" (click)="editTask(task)">
      editar
    </ion-button>
    <ion-button *ngIf="editingTask?.id !== task.id" (click)="updateTask()">
      Salvar
    </ion-button>
    <ion-button *ngIf="editingTask?.id !== task.id" (click)="cancelEdit()">
      Cancelar
    </ion-button>
    <ion-button color="danger" (click)="deleteTask(task.id)">
      excluir
    </ion-button>
  </ion-buttons>

  <ion-item>
    <ion-label position="floating"> Nova tarefa</ion-label>
    <ion-input [(ngModel)]="newTask" placeholder="Digite sua tarefa"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addTask()">Criar tarefa</ion-button>
</ion-content>
